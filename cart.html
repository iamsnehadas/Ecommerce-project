<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display|Inter|Quintessential|Fondamento">
</head>
<body>
    <div class="title-cart">Your Cart</div>
    <div class="container">
        <div class="cartProducts">
            <div class="product-list-container">
                <div class="image-title">Product</div>
                <div class="details-title">Details</div>
                <div class="update-title">Quantity</div>
            </div> 
        </div>
        <div class="checkOut">
            <h2>Summary</h2>
            <div class="divider"></div>
            <div class="coupon">
                <h3>Do you have a coupon code?</h3>
                <div class="coupon-apply">
                    <input type="text" name="coupon" id="coupon">
                    <button class="apply">Apply</button>
                </div>
            </div>
            <div class="divider"></div>
            <div class="pay-cal">
                <div class="temp-total">
                    <p class="subtotal-main">Subtotal</p>
                    <p class="subtotal-number">6564545</p>
                </div>
                <div class="temp-total">
                    <p class="subtotal">Coupon Applied</p>
                    <p class="couponApplied">45454</p>
                </div>
                <div class="temp-total">
                    <p class="subtotal">Delivery Charge</p>
                    <p class="delivery">6565656</p>
                </div>
                <div class="temp-total">
                    <p class="subtotal">Tax Applicable</p>
                    <p class="tax">565654</p>
                </div>
            </div>
            <div class="divider"></div>
            <div class="temp-total count-total">
                <p class="total">Estimated Total</p>
                <p class="total-val">45453213</p>
            </div>
            <div class="divider"></div>
        </div>
    </div>
    <script type="module" src="scripts/cart.js"></script>
</body>
</html>
