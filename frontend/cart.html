<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display|Inter|Quintessential|Fondamento|Roboto">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="title-cart">Your Cart</div>
    <div class="container">
        <div class="cartProducts">
            <div class="product-list-container">
                <div class="image-title">Product</div>
                <div class="details-title">Details</div>
                <div class="update-title">Quantity</div>
            </div> 
            <div class="new divider"></div>
        </div>
        <div class="checkOut">
            <h2>Summary</h2>
            <div class="divider"></div>
            
        </div>
        <div class="default-cart">
            <p>Keep <a href="index.html">shopping</a> and add products to your cart!</p>
        </div>
    </div>

    <footer>
        <div class="attribution"> Made by Sneha Das</div>
    </footer>
    <script type="module" src="scripts/cart.js"></script>
</body>
</html>
